<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
        <table>
            <form action="#" method="post">
            <tr>
                <th colspan="2" id="table_head"><center>Registration Form</center></th>
            </tr>
            <tr>
                <td>
                    <label for="name"><center>Enter name</center></label>
                </td>
                <td>
                    <input id="name" type="text" name="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label><center>Enter password</center></label>
                </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label><center>Enter address</center></label>
                </td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label><center>Select game</center></label>
                </td>
                <td>
                    <input type="checkbox" value="Hockey">Hockey<br>
                    <input type="checkbox" value="Football">Football<br>
                    <input type="checkbox" value="Badminton">Football<br>
                    <input type="checkbox" value="Cricket">Football<br>
                    <input type="checkbox" value="Volleyball">Football<br>
                </td>
            </tr>
            <tr>
                <td>
                    <label><center>Gender</center></label>
                </td>
                <td>
                    <input type="radio" value="Male" name="gender">Male
                    <input type="radio" value="Female" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label><center>Select ur age</center></label>
                </td>
                <td>
                    <select name="age">
                        <option selected hidden>Select</option>
                        <option>under 18</option>
                        <option>18-27</option>
                        <option>27-35</option>
                        <option>35-55</option>
                        <option value="">above 50</option> 
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label><center>Select Photo</center></label>
                </td>
                <td>
                    <input type="file" accept="image/*">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                <center>
                    <button onclick="alert(Zhandos)">Click me</button>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit form</button>
                </center>   
                </td>
            </tr>
            </form>
        </table>
        </div>
    </body>
</html>
